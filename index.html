<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seat Booking System</title>
</head>
<body>
    <h1>Train Seat Booking System</h1>
    <form method="POST" action="/book">
        <label for="num_seats">Number of seats:</label>
        <input type="number" id="num_seats" name="num_seats" min="1" max="7" required>
        <button type="submit">Book</button>
    </form>

    <h2>Seat Map</h2>
    <table border="1">
        {% for row in seats %}
        <tr>
            {% for seat in row %}
            <td style="padding: 10px; text-align: center;">
                {% if seat == 1 %}
                X
                {% else %}
                O
                {% endif %}
            </td>
            {% endfor %}
        </tr>
        {% endfor %}
    </table>

    {% if booked_seats %}
    <h3>Seats Booked: {{ booked_seats }}</h3>
    {% endif %}
</body>
</html>
